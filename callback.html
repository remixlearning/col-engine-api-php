<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Partner Organization TEST site</title>
  <meta name="description" content="Partner Organization TEST site">
  <meta name="author" content="SitePoint">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

<h1>Partner Organization Callback </h1>
 <script type="text/javascript">

  $.extend({
    getUrlVars: function() {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    },
    getUrlVar: function(name) {
        return $.getUrlVars()[name];
    }
});
  $(function(){

    var ouid = $.getUrlVar("ouid");
    if (ouid && ouid !== undefined && ouid.length > 0) {
      document.write("Partner Org User ID:"+ouid); 
    }

    var error = $.getUrlVar("error");
    if (error && error !== undefined && error.length > 0) {
      document.write("<br/><br/>Error:"+error); 
    }

    var cuid = $.getUrlVar("cuid");
    if (cuid && cuid !== undefined && cuid.length > 0) {
      document.write("<br/><br/>COL User UUID:"+cuid); 
    }

  });
  </script>
</body>
</html>
